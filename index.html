            padding: 2rem;

            text-transform: uppercase;
        }

            height: 200px;
            margin: 0 auto;

            border: none;
            background-color: transparent;
        }

            border: 2px solid #666666;
            color: #ffffff;
            padding: 1rem;
            margin: 1rem;
            width: 300px;

            border: 2px solid #666666;
            color: #ffffff;

            cursor: pointer;
